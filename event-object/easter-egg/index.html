<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 2. «Пасхалка» | Домашнее задание к лекции 2.1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/70378a66b8.js"></script>
</head>
<body>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Статьи</a>
    <a href="#">Новости</a>
    <a href="#">Контакты</a>
  </nav>

  <main>
    <div class="menu-tip">
      <div class="menu-icon">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </div>
    </div>

    <h1>Контент</h1>

    <div class="secret">
      <svg viewBox="0 0 600 300">

        <!-- Symbol -->
        <symbol id="s-text">
          <text text-anchor="middle"
                  x="50%" y="50%" dy=".35em">
             нетология
           </text>
        </symbol>

        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
      </svg>
    </div>
  </main>
    
    <script>

    var secret = '';
    var secretKey = 'ytnjkjubz'; //нетология
    
    function updateKeys(event) {
        if(event.code === 'KeyT' && event.altKey && event.ctrlKey) {
            document.getElementsByTagName('nav')[0].classList.toggle('visible');
        }
        
        if(event.code.substr(0,3) === 'Key') {
            secret += event.code.toLowerCase()[3];
        } else {
            return;
        }
        
        var match = true;
        for(i=0; i < secret.length; i++) {
            if(!(secretKey[i] === secret[i])) {
                secret = '';
                match = false;
                break;
            }
        }
        if(match && secret.length === secretKey.length ) {
            document.getElementsByClassName('secret')[0].classList.toggle('visible', true);
        }
    }
    
    document.addEventListener('keydown', updateKeys);
    
    </script>
</body>
</html>
